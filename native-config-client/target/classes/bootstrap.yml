# 在配置中心中查找文件名为spring.application.name+spring.profiles.active的配置文件
spring:
    application:
        name: native-config-client
    profiles:
        active: dev
    cloud:
        config:
            # 配置中心的访问路径
            uri: http://localhost:8762
            # 客户端优先判断配置中心获取是否正常，并快速响应失败内容
            fail-fast: true
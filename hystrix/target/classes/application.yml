server:
    port: 8070
spring:
    application:
        name: hystrix
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: false
feign:
    hystrix:
        enabled: true
# 暴露endpoints的相关信息http://localhost:8070/actuator/hystrix.stream
management:
    endpoints:
        web:
            exposure:
                include: 'hystrix.stream'